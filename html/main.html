<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Developer Portfolio</title>
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-5">
        <h1>name</h1>
        <p>Front-end Developer</p>
    </header>

    <section class="container-fluid">
        <p >Sobre mi</p>
    </section>

    <section class="blank">
        p
    </section>

    <!-- Projects Section -->
    <section id="projects" class="container my-5">
        <h2 class="text-center">Projects</h2>
        <div class="row">
            <!-- Project Card 1 -->
            <div class="col-md-4 my-3">
                <div class="card">
                    <img src="project1.jpg" class="card-img-top" alt="Project 1">
                    <div class="card-body">
                        <h5 class="card-title">Project One</h5>
                        <p class="card-text">A brief description of the project.</p>
                        <button class="btn btn-primary" onclick="showProjectDetails('Project One', 'Detailed description of Project One.')">View Details</button>
                    </div>
                </div>
            </div>
            <!-- Add more project cards as needed -->
        </div>
    </section>

    <!-- Social Media Section -->
    <section id="social-media" class="bg-light text-center py-5">
        <h2>Connect with me</h2>
        <div class="d-flex justify-content-center">
            <a href="#" class="animated-icon mx-3"><img src="facebook-icon.png" alt="Facebook" width="40"></a>
            <a href="#" class="animated-icon mx-3"><img src="twitter-icon.png" alt="Twitter" width="40"></a>
            <a href="#" class="animated-icon mx-3"><img src="linkedin-icon.png" alt="LinkedIn" width="40"></a>
            <a href="#" class="animated-icon mx-3"><img src="github-icon.png" alt="GitHub" width="40"></a>
        </div>
    </section>

    <!-- Project Details Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalLabel">Project Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Project details will be inserted here via JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<script src="../js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
